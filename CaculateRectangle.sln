namespace CaculateRectangle
{
    internal class Program
    {
        static void Main(string[] args)
        {
            Console.WriteLine("Calculate rectangle");

            Console.WriteLine("Enter first value");
            string FirstNumber = Console.ReadLine();
            float floatFirst = float.Parse(FirstNumber);

            Console.WriteLine("Enter second vallue");
            string SecondNumber = Console.ReadLine();
            float floatSecond = float.Parse(SecondNumber);

            //teha pindala ja ümbermõõdu kalkulatsion
            Console.WriteLine("kalkulatsion S");
            float vastusS = floatFirst * floatSecond;
            Console.WriteLine(vastusS);

            Console.WriteLine("kalkulatsion P");
            float vastusP = 2*(floatFirst + floatSecond);
            Console.WriteLine(vastusP);
        }
    }
}
